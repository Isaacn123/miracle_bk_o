    <script>
        document.getElementById("uploadmcForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const fileInput = document.querySelector('input[type="file"]');
            const progressBar = document.getElementById('progressBar');
            const progressStyle = document.getElementsByClassName("bg-success")
            const status = document.getElementById('status');

            const file = fileInput.files[0];
            // console.log("FILE:", file)

            if(!file){
                alert("Please select a file")
                return
            }
            
            const formdata = new FormData();
            formdata.append('file', file);
            try
            {
            //  const response = await fetch('/upload', {
            //     method:"POST",
            //     body:formdata
            //  });
            //  const data = await response.json();
            //  document.getElementById('message').innerText = data.message;
           
            const xhr = new XMLHttpRequest();
            xhr.open('POST','http://127.0.0.1:8000/upload',true);

                xhr.upload.onprogress = function(event) {

                    if(event.lengthComputable){
                        const percentComplete = (event.loaded / event.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressBar.setAttribute('aria-valuenow', percentComplete);
                        status.textContent = `${Math.round(percentComplete)}%: Please wait.uploading in progress...`;

                        console.log("Upload ", Math.round(percentComplete) + "% complete.");
                    }
                };

                xhr.onload = function(){
                    if(xhr.status === 200) {
                        status.textContent = "File Uploaded successfully"
                        fileInput.value =""
                        progressBar.classList.add("bg-info")

                    } else {
                        console.log(`Error upload:${xhr.status}`)
                        status.textContent = `Upload failed: ${xhr.statusText}`;
                    }
                };

                xhr.onerror = function() {
            status.textContent = `Error: Failed to upload file`
                      };

            status.textContent = "Please wait, uploading in progress...";

                    console.log("Sending FormData:", formdata);
                    xhr.send(formdata);
            

            
            } catch (error) 
            {
           console.error("Error Uploading:", error);
           status.textContent = `Error: ${error.message}`
           document.getElementById('message').innerText = "Failed to Upload file.";
            }


        })
    </script>
